# 应用配置
server.port=8080
spring.application.name=redbook

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3310/redbook?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JWT配置
jwt.secret=mySecretKeyForRedBookApp2026
jwt.expiration=604800

# 文件上传配置
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB

# Redis配置（可选）
# spring.redis.host=localhost
# spring.redis.port=6379
# spring.redis.password=

# 日志配置
logging.level.com.redbook=DEBUG
logging.level.org.springframework.web=INFO